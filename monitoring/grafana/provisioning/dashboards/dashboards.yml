# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'Electricity Optimizer Dashboards'
    orgId: 1
    folder: 'Electricity Optimizer'
    folderUid: 'electricity-optimizer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
