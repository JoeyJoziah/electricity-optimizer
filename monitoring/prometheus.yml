# =============================================================================
# Prometheus Configuration - Electricity Optimizer
# =============================================================================
# Scrape configuration for all services
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'electricity-optimizer'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Rule files
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Backend API Metrics
  # ===========================================================================
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'

  # ===========================================================================
  # Redis Metrics (via redis-exporter)
  # ===========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # ===========================================================================
  # Node Exporter (System Metrics)
  # ===========================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host'

  # ===========================================================================
  # Prometheus Self-Monitoring
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

