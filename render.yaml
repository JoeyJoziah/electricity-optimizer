services:
  - type: web
    name: electricity-optimizer-api
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FLATPEAK_API_KEY
        sync: false
      - key: NREL_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
