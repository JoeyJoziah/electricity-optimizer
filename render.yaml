services:
  - type: web
    name: electricity-optimizer-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FLATPEAK_API_KEY
        sync: false
      - key: NREL_API_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: INTERNAL_API_KEY
        sync: false
      - key: DATA_RESIDENCY
        value: US

  - type: web
    name: electricity-optimizer-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://electricity-optimizer-api.onrender.com/api/v1
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NODE_ENV
        value: production
