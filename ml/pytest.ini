[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gpu: marks tests that require GPU
    requires_tf: marks tests that require TensorFlow

# Output configuration
addopts =
    -v
    --tb=short
    -ra
    --strict-markers

# Logging
log_cli = true
log_cli_level = WARNING

# Coverage configuration (when using pytest-cov)
# Uncomment to enable coverage
# addopts = --cov=ml --cov-report=html --cov-report=term-missing

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow

# Minimum version
minversion = 7.0
