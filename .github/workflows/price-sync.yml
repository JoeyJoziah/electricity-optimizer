name: Sync Electricity Prices

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  refresh-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger price refresh
        run: curl -fsS -X POST -H "X-API-Key: ${{ secrets.INTERNAL_API_KEY }}" "${{ secrets.BACKEND_URL }}/api/v1/prices/refresh" || exit 1
