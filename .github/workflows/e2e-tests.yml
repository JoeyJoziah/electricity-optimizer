name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Detect what changed to skip irrelevant jobs
  # ===========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read

    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'package-lock.json'

  e2e-tests:
    name: E2E Tests
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: electricity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          working-directory: backend
          install-dev: 'true'

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Set up database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d electricity_test -f backend/migrations/init_neon.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d electricity_test -f backend/migrations/002_gdpr_auth_tables.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d electricity_test -f backend/migrations/003_reconcile_schema.sql
        env:
          PGHOST: localhost

      - name: Start backend server
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/electricity_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          JWT_SECRET: test_secret_key_for_ci_minimum_32_chars

      - name: Wait for backend
        uses: ./.github/actions/wait-for-service
        with:
          url: http://localhost:8000/health
          timeout: '60'
          interval: '3'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.ts', 'frontend/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Start frontend server
        run: |
          cd frontend
          npm run build
          npm run start &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Wait for frontend
        uses: ./.github/actions/wait-for-service
        with:
          url: http://localhost:3000
          timeout: '60'
          interval: '3'

      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test --reporter=html
        env:
          CI: true
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [changes, e2e-tests]
    if: needs.changes.outputs.frontend == 'true'
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.ts', 'frontend/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Start frontend server
        run: |
          cd frontend
          npm run start &

      - name: Wait for frontend
        uses: ./.github/actions/wait-for-service
        with:
          url: http://localhost:3000
          timeout: '60'
          interval: '3'

      - name: Run Lighthouse CI
        run: |
          cd frontend
          lhci autorun
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: frontend/.lighthouseci/
          retention-days: 30

  load-tests:
    name: Load Tests (On Demand)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'load-test')
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: electricity_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          working-directory: backend

      - name: Install load test tools
        run: pip install locust aiohttp

      - name: Start backend
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/electricity_test
          REDIS_URL: redis://localhost:6379/0

      - name: Wait for backend
        uses: ./.github/actions/wait-for-service
        with:
          url: http://localhost:8000/health
          timeout: '60'
          interval: '3'

      - name: Run load tests
        run: |
          cd tests/load
          ./run_load_test.sh quick
        env:
          HOST: http://localhost:8000

      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-report
          path: tests/load/reports/
          retention-days: 30

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: electricity_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          working-directory: backend
          install-dev: 'true'

      - name: Start backend
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/electricity_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          JWT_SECRET: test_secret_key_for_ci_minimum_32_chars

      - name: Wait for backend
        uses: ./.github/actions/wait-for-service
        with:
          url: http://localhost:8000/health
          timeout: '60'
          interval: '3'

      - name: Run security tests
        run: |
          pytest tests/security/ -v --tb=short

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r backend/ -ll -f json -o bandit-report.json || true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30
