name: Keep Backend Alive

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

concurrency:
  group: keepalive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping backend health endpoint
        run: curl -fsS "${{ secrets.BACKEND_URL }}/health" || exit 1
