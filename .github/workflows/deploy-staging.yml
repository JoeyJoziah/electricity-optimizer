name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  # ===========================================================================
  # Run Tests (reusable workflow)
  # ===========================================================================
  test:
    name: Run Tests
    if: github.event.inputs.skip_tests != 'true'
    uses: ./.github/workflows/_backend-tests.yml
    with:
      coverage: false
      upload-codecov: false

  # ===========================================================================
  # Build and Push Images
  # ===========================================================================
  build-backend:
    name: Build Backend Image
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    uses: ./.github/workflows/_docker-build-push.yml
    with:
      context: ./backend
      dockerfile: ./backend/Dockerfile
      image-name: ghcr.io/${{ github.repository }}/backend
      tags: |
        type=raw,value=staging
        type=sha,prefix=staging-
      push: true

  build-frontend:
    name: Build Frontend Image
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    uses: ./.github/workflows/_docker-build-push.yml
    with:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
      image-name: ghcr.io/${{ github.repository }}/frontend
      tags: |
        type=raw,value=staging
        type=sha,prefix=staging-
      build-args: NEXT_PUBLIC_API_URL=${{ vars.STAGING_API_URL }}
      push: true

  # ===========================================================================
  # Deploy to Render (if staging hooks exist)
  # ===========================================================================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    timeout-minutes: 15
    environment:
      name: staging
      url: https://staging.electricity-optimizer.com

    steps:
      - name: Trigger Render staging deploy
        run: |
          # Only trigger if staging deploy hooks are configured
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_STAGING_BACKEND }}" ]; then
            echo "Triggering Render staging backend deploy..."
            curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING_BACKEND }}" || {
              echo "::warning::Failed to trigger staging backend deploy hook"
            }
          else
            echo "No staging backend deploy hook configured — skipping"
          fi

          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_STAGING_FRONTEND }}" ]; then
            echo "Triggering Render staging frontend deploy..."
            curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING_FRONTEND }}" || {
              echo "::warning::Failed to trigger staging frontend deploy hook"
            }
          else
            echo "No staging frontend deploy hook configured — skipping"
          fi

  # ===========================================================================
  # Smoke Tests
  # ===========================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Wait for staging backend
        if: secrets.STAGING_API_URL != ''
        uses: ./.github/actions/wait-for-service
        with:
          url: ${{ secrets.STAGING_API_URL }}/health
          timeout: '300'
          interval: '15'

      - name: Wait for staging frontend
        if: secrets.STAGING_FRONTEND_URL != ''
        uses: ./.github/actions/wait-for-service
        with:
          url: ${{ secrets.STAGING_FRONTEND_URL }}
          timeout: '300'
          interval: '15'

      - name: Staging deployment complete
        run: echo "Staging deployment and validation complete"

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Notify result
        run: |
          if [ "${{ needs.smoke-tests.result }}" = "success" ]; then
            echo "Staging deployment successful!"
          else
            echo "::warning::Staging deployment had issues"
          fi
