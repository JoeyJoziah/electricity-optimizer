# =============================================================================
# Test Suite - Electricity Optimizer
# =============================================================================
# Runs all tests on every PR and push to main/develop branches
# Uploads coverage to Codecov
# =============================================================================

name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_electricity
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_electricity
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key_for_ci_minimum_32_chars
          FLATPEAK_API_KEY: test_key
          NREL_API_KEY: test_key
          IEA_API_KEY: test_key
          ENVIRONMENT: test
        run: |
          cd backend
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # ML Tests
  # ===========================================================================
  ml-tests:
    name: ML Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ml/requirements.txt

      - name: Install dependencies
        run: |
          cd ml
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          cd ml
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./ml/coverage.xml
          flags: ml
          name: ml-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint

      - name: Run tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          cd frontend
          npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security linter (backend)
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json -ll || true

      - name: Run Bandit security linter (ML)
        run: |
          cd ml
          bandit -r . -f json -o bandit-report.json -ll || true

      - name: Check for security vulnerabilities (backend)
        run: |
          cd backend
          safety check --file requirements.txt --json > safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
            ml/bandit-report.json

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, ml-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: electricity-optimizer-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: electricity-optimizer-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production
          build-args: |
            NEXT_PUBLIC_API_URL=http://backend:8000

  # ===========================================================================
  # Notify Success
  # ===========================================================================
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-tests, ml-tests, frontend-tests, security-scan, docker-build]
    if: success()

    steps:
      - name: Test suite passed
        run: |
          echo "All tests passed successfully!"
          echo "Backend: PASSED"
          echo "ML: PASSED"
          echo "Frontend: PASSED"
          echo "Security: PASSED"
          echo "Docker Build: PASSED"
