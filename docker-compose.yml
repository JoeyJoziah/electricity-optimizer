# Docker Compose - Electricity Optimizer Platform
# Development configuration with hot reload
# For production, use docker-compose.prod.yml
# Database: Neon PostgreSQL (external) -- no local DB container needed

services:
  # =============================================================================
  # Core Application Services
  # =============================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    environment:
      # Database (Neon PostgreSQL -- set in .env)
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # API Keys
      - FLATPEAK_API_KEY=${FLATPEAK_API_KEY}
      - NREL_API_KEY=${NREL_API_KEY}
      - IEA_API_KEY=${IEA_API_KEY}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      # Environment
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend-cache:/root/.cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - electricity-optimizer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - electricity-optimizer
    restart: unless-stopped

  # =============================================================================
  # Data Services
  # =============================================================================

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - electricity-optimizer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # =============================================================================
  # Monitoring Services
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - electricity-optimizer
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - electricity-optimizer
    restart: unless-stopped

  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - electricity-optimizer
    restart: unless-stopped

  # Redis exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - electricity-optimizer
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================

networks:
  electricity-optimizer:
    driver: bridge
    name: electricity-optimizer-network

# =============================================================================
# Volumes
# =============================================================================

volumes:
  redis-data:
    name: electricity-optimizer-redis
  prometheus-data:
    name: electricity-optimizer-prometheus
  grafana-data:
    name: electricity-optimizer-grafana
  backend-cache:
    name: electricity-optimizer-backend-cache
